<html  
    xmlns = "http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui = "http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./WEB-INF/templates/page-template.xhtml">

        <ui:define name="title">Willkommen - EE</ui:define>

        <ui:define name="page-content">

            <h3 class="ui dividing header">Login</h3>
            <h:form styleClass="ui form">
                <div class="eight wide field">
                    <label>Name</label>
                    <h:inputText value="#{userBean.loginName}">
                        <f:passThroughAttribute name="autofocus" value="autofocus" />
                    </h:inputText>
                </div>
                <div class="eight wide field">
                    <label>Passwort</label>
                    <h:inputSecret value="#{userBean.loginPasswort}" />
                </div>
                <h:commandButton value="Login" action="#{userBean.loginUser()}" styleClass="ui blue button" />
            </h:form>

        </ui:define>

    </ui:composition>

</html>
