<html  
    xmlns = "http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui = "http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="./WEB-INF/templates/page-template.xhtml">

        <ui:define name="title">Meine Kalender</ui:define>
        <ui:define name="activeItem">kalenderItem</ui:define>

        <ui:define name="page-content">

            <h3 class="ui dividing header">Kalender</h3>
            <h:form>
                <h:commandLink styleClass="ui large green label" action="#{editKalenderBean.addKalenderForm()}">
                    <i class="add to calendar icon"></i>
                    Kalender hinzufügen
                </h:commandLink>
            </h:form>

            <h:dataTable value="#{userBean.holenBenutzerKalender()}" var="kalender"
                         styleClass="ui striped table" columnClasses="four wide,eight wide,four wide">
                <h:column>
                    <f:facet name="header">Bezeichnung</f:facet>
                        #{kalender.bezeichnung}
                </h:column>
                <h:column>
                    <f:facet name="header">Beschreibung</f:facet>
                        #{kalender.beschreibung}
                </h:column>
                <h:column>
                    <h:form styleClass="ui small vertical labeled icon buttons">
                        <h:commandLink styleClass="ui button" action="#{kalenderEintraegeBean.anzeigenEintraege(kalender)}">
                            <i class="list layout icon"></i>
                            Einträge
                        </h:commandLink>
                        <h:commandLink styleClass="ui blue button" action="#{editKalenderBean.editKalenderForm(kalender)}">
                            <i class="edit icon"></i>
                            Bearbeiten
                        </h:commandLink>
                        <h:commandLink styleClass="ui green button" action="#{editEintragBean.addEintragForm(kalender)}">
                            <i class="add square icon"></i>
                            Eintrag hinzufügen
                        </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>

        </ui:define>

    </ui:composition>

</html>
