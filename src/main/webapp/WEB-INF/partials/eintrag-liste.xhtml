<html  
    xmlns = "http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui = "http://xmlns.jcp.org/jsf/facelets">

    <ui:composition>

        <h:dataTable styleClass="ui striped table" rendered="#{!empty sucheBean.suchErgebnisEintraege}"
                     value="#{sucheBean.suchErgebnisEintraege}" var="eintrag">
            <h:column>
                <f:facet name="header">Titel</f:facet>
                    #{eintrag.titel}
            </h:column>
            <h:column>
                <f:facet name="header">Zeitraum</f:facet>
                <h:outputText value="#{eintrag.ende}">
                    <f:convertDateTime pattern="dd.MM.YYYY HH:mm" />
                </h:outputText>
                -
                <h:outputText value="#{eintrag.start}">
                    <f:convertDateTime pattern="dd.MM.YYYY HH:mm" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Benutzer</f:facet>
                    #{userBean.holenBenutzerZuEintrag(eintrag.id).name}
            </h:column>
        </h:dataTable>

        <ui:fragment rendered="#{empty sucheBean.suchErgebnisEintraege}">
            <div class="ui center aligned raised card">
                <div class="ui header">
                    Keine EintrÃ¤ge gefunden <i class="ui huge meh icon"></i>
                </div>
            </div>
        </ui:fragment>

    </ui:composition>

</html>
