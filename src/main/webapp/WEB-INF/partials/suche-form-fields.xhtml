<html  
    xmlns = "http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui = "http://xmlns.jcp.org/jsf/facelets">

    <ui:composition>

        <div class="eight wide field">
            <label>Suchtext</label>
            <h:inputText value="#{sucheBean.suchBegriff}" />
        </div>
        <h4 class="ui horizontal divider header">
            <i class="hourglass full icon"></i>
            Zeitraum
        </h4>
        <div class="inline fields">
            <div class="four wide field">
                <label>Von</label>
                <h:inputText value="#{sucheBean.zeitraumStart}">
                    <f:convertDateTime pattern="yyyy-MM-dd" timeZone="CET"/>
                    <f:passThroughAttribute name="type" value="date" />
                </h:inputText>
            </div>
            <div class="four wide field">
                <label>Bis</label>
                <h:inputText value="#{sucheBean.zeitraumEnde}">
                    <f:convertDateTime pattern="yyyy-MM-dd" timeZone="CET"/>
                    <f:passThroughAttribute name="type" value="date" />
                </h:inputText>
            </div>
        </div>

    </ui:composition>

</html>
