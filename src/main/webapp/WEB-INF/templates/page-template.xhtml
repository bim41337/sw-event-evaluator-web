<html  
    xmlns = "http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="main-template.xhtml">
        <ui:define name="main-content">

            <div class="ui raised two column grid segment" id="main-content">

                <div class="ui one column row">
                    <div class="ui sixteen wide column">
                        <h2 class="ui header">
                            <h:form>
                                <h:commandLink action="index.html">
                                    <i class="ui big checked calendar icon"></i>
                                    Event Evaluator
                                </h:commandLink>
                            </h:form>
                        </h2>
                        <c:if test="#{facesContext.messageList.size() > 0}">
                            <div class="ui message negative">
                                <h:messages layout="table"/>
                            </div>
                        </c:if>
                    </div>
                </div>

                <div class="ui three wide column">
                    <ui:insert name="page-menu">
                        <ui:include src="#{userBean.loggedIn ? './../partials/home-menu.xhtml' : './../partials/public-menu.xhtml'}" />
                    </ui:insert>
                </div>

                <div class="ui thirteen wide column">
                    <ui:insert name="page-content" />
                </div>

            </div>

        </ui:define>
    </ui:composition>
</html>
